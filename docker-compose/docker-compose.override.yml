version: '3.8'

# Development override for l2scan-stack
# Use with: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  # Frontend Development Mode
  frontend:
    build:
      context: ../l2scan-ce
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    volumes:
      - ../l2scan-ce:/app
      - /app/node_modules
    command: npm run dev

  # Indexer Development Mode
  indexer:
    build:
      context: ../l2scan-indexer-ce
      dockerfile: Dockerfile
    volumes:
      - ../l2scan-indexer-ce:/app
    environment:
      - LOG_LEVEL=debug

  # Database Administration (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: l2scan-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@l2scan.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - l2scan-network

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: l2scan-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis123
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - l2scan-network

volumes:
  pgadmin_data:
    driver: local