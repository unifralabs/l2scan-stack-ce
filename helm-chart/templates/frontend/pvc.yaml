{{- if and .Values.frontend.enabled .Values.frontend.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "l2scan-stack.fullname" . }}-frontend-data
  labels:
    {{- include "l2scan-stack.frontend.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.frontend.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.frontend.persistence.size | quote }}
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass | quote }}
  {{- end }}
{{- end }}